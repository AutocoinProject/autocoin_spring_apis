name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # 수동 실행 가능

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: autocoinproject/autocoin-api

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Run tests
        run: ./gradlew test

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 60
          script: |
            echo "SSH connection successful!"
            echo "Current user: $(whoami)"
            echo "Current directory: $(pwd)"
            echo "Docker version: $(docker --version)"
            echo "Docker Compose version: $(docker-compose --version)"
            echo "Checking deployment directory..."
            ls -la /home/ec2-user/ | grep autocoin || echo "autocoin-deployment directory not found"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 300
          script: |
            # 배포 디렉토리 생성 (없는 경우)
            mkdir -p /home/ec2-user/autocoin-deployment
            cd /home/ec2-user/autocoin-deployment
            
            # GitHub Container Registry 로그인
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 최신 이미지 pull
            docker pull ghcr.io/${{ env.IMAGE_NAME }}:latest
            
            # 기존 컨테이너 중지 및 제거 (있는 경우)
            docker stop autocoin-api || true
            docker rm autocoin-api || true
            
            # 새 컨테이너 실행
            docker run -d \
              --name autocoin-api \
              --restart unless-stopped \
              -p 8080:8080 \
              ghcr.io/${{ env.IMAGE_NAME }}:latest
            
            # 컨테이너 시작 대기
            sleep 30
            
            # 헬스체크
            curl -f http://localhost:8080/actuator/health || exit 1
            
            # 사용하지 않는 이미지 정리
            docker image prune -f
