            # í—¬ìŠ¤ì²´í¬ (ìµœëŒ€ 5ë²ˆ ì‹œë„, ê°„ê²© ì¦ê°€)
            for i in {1..5}; do
              echo "Health check attempt $i/5..."
              if curl -f http://localhost:8080/actuator/health; then
